<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = "이은준";

        switch(person){
            case "이은준":
                alert("잘생김");
                break;

            case "정한용":
                alert("귀요미");
                break;
            default:
                alert("아 애매");
        }

        if(person == "이은준"){
            alert("잘생김");
        } else if (person == "정한용"){
            alert("귀요미");
        } else {

            alert("아 애매");
        }

        var weekday = "수";
        
        switch(weekday){
            case "월":
                alert("월요일");
                break;
            case "화":
                alert("화요일");
                break;
            case "수":
                alert("수요일");
                break;
            case "목":
                alert("목요일");
                break;
            case "금":
                alert("금요일");
                break;
            case "토":
                alert("토요일");
                break;
            case "일":
                alert("일요일");
                break;
            default:
                alert("외계인이세연?")
                break;
        }

        var number = 2;

        switch (number){
            case 2:
                alert("2입니다");
                break;
            default:
                alert("2가 아입니다");
                break;
        }

    </script>
</body>
</html>
