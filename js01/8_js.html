<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function girl(str) {
            let name;
            switch (str){
            case "장원영":
                name = ("이쁘다");
                
                break;
            case "전지현":
                name = ("잠잔다");
                break;
            default:
                name = ("닌 뭐꼬?");
                break;
            }
            return name;
        }
        var str = girl("장원영");
        alert(str);
 
    </script>
</body>
