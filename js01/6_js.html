<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc() {
            alert("Hi");
        }
        abc();

        function abcd(a){
            alert(a + " how are you?");
        }
        abcd("Hi,");

        function abcde(a, b){
            alert(a + b + " Nice to meet you!"); 
        }
        abcde("Hi,"," I'm Jun");

        function sum(a, b){
            var result = a + b;
            return result;
        }
        var total = sum(1, 2);
        alert(total);

        function sub(a, b){
            var result = a - b;
            return result;
        }
        var total = sub(10, 3);
        alert(total);

        function mul(a, b){
            var result = a * b;
            return result;
        }
        var total = mul(7, 3);
        alert(total);

        function div(a, b){
            var result = a / b;
            return result;
        }
        var total = div(186, 382);
        alert(total);
    </script>
</body>
</html>
