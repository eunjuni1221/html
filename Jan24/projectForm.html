<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 관리 - 코드 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            
        }
        .header .icons {
            display: flex;
            gap: 15px;
        }
        .header .icons span {
            cursor: pointer;
        }
        .main-container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #e9ecef;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #fff;
        }
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    </style>
</head>

        <div>Ads Admin</div>

        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>공지사항</li>
                <li>회원관리</li>
                <li>서비스관리</li>
                <li>커뮤니케이션</li>
                <li>시스템관리</li>

        <div class="content">

                <div class="grid">
                    <div class="form-group">

                        <select><option>선택하세요</option></select>

                    <div class="form-group">
                        <label>코드 이름 <span style="color: red;">*</span></label>
                        <input type="text" placeholder="한글, 영대소문자, 숫자">
                    </div>
                    <div class="form-group">

                    <div class="form-group">

            </div>
        </div>
    </div>
